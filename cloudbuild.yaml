steps:
# create docker image with Short SHA as a docker image tag
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/hello-golang:$SHORT_SHA', '.']

# push docker image to a container image repository / artifactory
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/hello-golang:$SHORT_SHA']

# deploy to Kubernetes cluster
- name: 'gcr.io/cloud-builders/gke-deploy'
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -x && \
    if [ $BRANCH_NAME == main ]; then \
    export BRANCH_NAME=production-cluster
    gke-deploy run -i gcr.io/$PROJECT_ID/hello-golang:$SHORT_SHA -a hello-golang -x 8080 -l asia-southeast2-a -c $BRANCH_NAME
    elif [ $BRANCH_NAME == dev ]; then \
    export BRANCH_NAME=development-cluster
    gke-deploy run -i gcr.io/$PROJECT_ID/hello-golang:$SHORT_SHA -a hello-golang -x 8080 -l asia-southeast2-a -c $BRANCH_NAME
    fi
    