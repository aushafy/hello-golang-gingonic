apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-golang
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-golang
  template:
    metadata:
      labels:
        app: hello-golang
    spec:
      containers:
        - name: hello-golang
          image: harbor.tkgi.vxrail.local/demo/hello-golang:${BUILD_NUMBER}
          ports:
            containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-golang-svc
spec:
  selector:
    app: hello-golang
  type: LoadBalancer
