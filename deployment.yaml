apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-golang
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-golang
  template:
    metadata:
      labels:
        app: hello-golang
    spec:
      containers:
        - name: hello-golang
          image: gcr.io/mylab-287606/github.com/aushafy/hello-golang-gingonic@sha256:654c3e33a7f12c47237086afbbe566230536d0ec0359c1cb06de111699d5f0ab
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-golang-svc
spec:
  selector:
    app: hello-golang
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
